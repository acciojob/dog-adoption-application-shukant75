<!DOCTYPE html>

<html>

<head>
	<title>Dog Adoption Application</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
    }

    .form-container {
      width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>

      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name">

      <!-- Phone -->
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Phone Number">

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address">

      <!-- Lived with dog before -->
      <div class="checkbox-group">
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        <label for="checkbox">Have you ever lived with a Dog before?</label>
      </div>

      <!-- Preferred Breeds -->
      <label for="multiSelect">Please select your preferred breeds</label>
      <select id="multiSelect" multiple>
        <option value="Labrador">Labrador Retriever</option>
        <option value="Beagle">Beagle</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Bulldog">Bulldog</option>
      </select>

      <!-- Submit -->
      <input type="submit" value="Submit" name="submit"/>

    </form>
  </div>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
